<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Newsletter Signup</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.2/examples/sign-in/"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/Aleksey.png"
          alt=""
          width="200"
          height="200"
        />
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter!</h1>

        <div class="form-floating top">
          <input
            type="text"
            name="fName"
            class="form-control"
            id="floatingFirstName"
            placeholder="First Name"
          />
          <label for="floatingFirstName">First Name</label>
        
        </div>
        <div class="form-floating middle">
          <input
            type="text"
            name="lName"
            class="form-control"
            id="floatingLastName"
            placeholder="Last Name"
          />   
          <label for="floatingLastName">Last Name</label>
        </div>
     </div>
    <div class="form-floating bottom">
      <input
        type="Email"
        name="email"
        class="form-control"
        id="floatingEmail"
        placeholder="Email"
      />   
      <label for="floatingEmail">Email</label>
     </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; Aleksey Chernyakhovskiy</p>
      </form>
    </main>
  </body>
</html>
